<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</head>
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Stunning Header with Bootstrap</title>
      <!-- Include Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.3/css/bootstrap.min.css">
      <style>
        /* Custom Styles */
        .navbar {
          background-color: transparent;
          transition: background-color 0.5s ease-in-out;
        }
        .navbar-dark .navbar-toggler-icon {
          border-color: rgba(255, 255, 255, 0.25);
        }
        .header-bg {
          position: relative;
          height: 100vh;
          overflow: hidden;
        }
        .header-content {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          text-align: center;
          color: black;
        }
        .header-content h1 {
          font-size: 4rem;
          margin-bottom: 20px;
        }
        .header-content p {
          font-size: 1.5rem;
          margin-bottom: 30px;
        }
        .header-btn {
          font-size: 1.5rem;
          padding: 10px 30px;
          border-radius: 30px;
        }
      </style>
    </head>
    <body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg  fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Creative</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="header-bg">
      <div class="header-content">
        <h1 class="display-2">Welcome to Our Creative Studio</h1>
        <p class="lead">Turning Your Ideas Into Stunning Reality</p>
        <a href="#" class="btn btn-primary btn-lg header-btn">Get Started</a>
      </div>
    </div>
</body>
</html>
